
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title>Bookwale</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />



<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />



</head>

<body>

<div th:fragment="navbar">


	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<a class="navbar-brand" href="#">BookWaale</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item  px-3"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item dropdown mx-3"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Books </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Browse the bookshelf</a> <a
							class="dropdown-item" href="#">Store hours &#38; Direction</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">FAQ</a>
					</div></li>

				<form class="form-inline">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search" name="keyword">
					<button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
				</form>


			</ul>


			<ul class="nav navbar-nav navbar-right ">
				<li class="px-3 "><a href="#">Cart</a></li>
				<li class="px-3"><a href="#">My Account</a></li>
				<li class="px-3"><a href="#">Logout</a></li>
			</ul>


		</div>
	</nav>



</div>




<div th:fragment="body-bottom-script">


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="/js/bootstrap.bundle.js"></script>


</div>
</body>

</html>
